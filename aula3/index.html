<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>

<body>

    <input id='campo1' type="number" placeholder="Primeiro número">
    <input id='campo2' type="number" placeholder="Segundo número">
    <br>
    <br>

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <p id="resultado">Resultado</p>

    <script>
    
        function obterValores() {
            var valor1 = document.getElementById('campo1').value;
            var valor2 = document.getElementById('campo2').value;
            
            return {
                num1: Number(valor1),
                num2: Number(valor2)
            };
        }

        function exibirResultado(operacao, valor) {
            var resultadoElemento = document.getElementById('resultado');
            resultadoElemento.innerHTML = `O resultado da ${operacao} é: ${valor}`;
        }

        function somar() {
            var valores = obterValores();
            var resultado = valores.num1 + valores.num2;
            exibirResultado('soma', resultado);
        }

        function subtrair() {
            var valores = obterValores();
            var resultado = valores.num1 - valores.num2;
            exibirResultado('subtração', resultado);
        }

        function multiplicar() {
            var valores = obterValores();
            var resultado = valores.num1 * valores.num2;
            exibirResultado('multiplicação', resultado);
        }

        function dividir() {
            var valores = obterValores();
            
            if (valores.num2 === 0) {
                exibirResultado('divisão', 'Não é possível dividir por zero!');
                return;
            }

            var resultado = valores.num1 / valores.num2;
            exibirResultado('divisão', resultado);
        }

    </script>

</body>

</html>
